<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    //Set:表示无重复的有序列表
    let set= new  Set()
    //利用无重复的特性可用于数组，字符串去重
    const set1 = new Set([1, 2, 3, 4, 4]);
    console.log([...set1])

    //方法
    //添加元素
    set.add(2)
    set.add("张三")
    set.add([1,3,2])
    //删除元素
    set.delete(2)
    console.log(set)
    //has.校验某个值是否在
    console.log(set.has(1))
    console.log(set.size)

    //Array.from方法可以将 Set 结构转为数组。
    const items = new Set([1, 2, 3, 4, 5]);
    const array = Array.from(items);
    console.log(array)
    //去重
    function dedupe(array) {
        return Array.from(new Set(array));
    }
    dedupe([1, 1, 2, 3]) // [1, 2, 3]


    //Map:键值对的有序列表，键和值是任意类型
    let map=new Map();
    map.set('name','张三')
    map.set('age',11)
    console.log(map.get('name'))
    console.log(map)
    map.has('name')//true

    //数组
    const map = new Map([
        ['name', '张三'],
        ['title', 'Author']
    ]);

    map.size // 2
    map.has('name') // true
    map.get('name') // "张三"
    map.has('title') // true
    map.get('title') // "Author"
</script>
</html>
