<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box1{
            width: 200px;
            border: 1px blue solid;

        }
        #box2{
            width: 100px;
            height: 200px;
            background: red;
            float: left;
        }
        .clear:after{
            content: '';
            clear: both;
            display: block;
        }
    </style>

</head>
<body>
<div id="box1" class="clear">
    <div id="box2"></div>
</div>
</body>
</html>
