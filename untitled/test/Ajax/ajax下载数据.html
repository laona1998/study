<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //ajax:异步的js和数据传输（xml;json）
        window.onload=function () {
            var oBtn=document.getElementById("btn1")
            oBtn.onclick=function () {
                //创建ajax对象
                var xhr=new XMLHttpRequest();

                //调用open
            /*
                第一个参数:请求方式get post
                第二个参数:url
                第三个参数:是否异步
                true异步
                false同步
            */
                xhr.open("get","1.txt","true")

                //调用send
                xhr.send();

                //等待数据响应
                xhr.onreadystatechange=function () {
                    if(xhr.readyState==4){
                        alert(xhr.responseText)
                    }
                }


            }
        }
    </script>
</head>
<body>
<button id="btn1">下载数据</button>
</body>
</html>
