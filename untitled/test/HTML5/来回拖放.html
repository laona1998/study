<!DOCTYPE HTML>
<html>
<head>
    <style type="text/css">
        #div1, #div2 {float:left; width:300px; height:80px; margin:10px;padding:10px;border:1px solid #aaaaaa;}
        img{width: 100px;height: 60px}
    </style>

    <!--在此编写代码-->
    <script type="text/javascript">
        /*
        1）DataTransfer 对象：拖放对象是用来传递的媒介，使用一般为Event.dataTransfer；
        2）draggable 属性：就是标签元素要设置draggable=true，否则不会有效果；
        3）ondragstart 事件：当拖放元素开始被拖拽的时候触发的事件，此事件作用在被拖放元素上；
        4）ondragenter 事件：当拖放元素进入目标元素的时候触发的事件，此事件作用在目标元素上；
        5）ondragover 事件：拖放元素在目标元素上移动的时候触发的事件，此事件作用在目标元素上；
        6）ondrop 事件：被拖放的元素在目标元素上同时鼠标放开触发的事件，此事件作用在目标元素上；
        7）ondragend 事件：当拖放完成后触发的事件，此事件作用在被拖放元素上；
        8）Event.preventDefault() 方法：阻止默认的事件方法等执行。在ondragover中一定要执行preventDefault()，否则ondrop事件不会被触发。
        另外，如果 是从其它应用软件或是文件中拖东西进来，尤其是图片，默认的动作是显示这个图片或是相关信息，并不是真的执行drop。此时需要用document的ondragover事件把它直接干掉；
        9）Event.effectAllowed 属性：就是拖放的效果。

        */

        function allowDrop(ev)
        {
            ev.preventDefault();
        }

        function drag(ev)
        {
            ev.dataTransfer.setData("Text",ev.target.id);
        }

        function drop(ev)
        {
            ev.preventDefault();
            var data=ev.dataTransfer.getData("Text");
            ev.target.appendChild(document.getElementById(data));
        }
    </script>


</head>
<body>

<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
    <img src="../../img/p1.png" draggable="true" ondragstart="drag(event)" id="drag1" />
</div>
<div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>

</body>
</html>
