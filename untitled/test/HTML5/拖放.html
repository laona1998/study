<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>index</title>

    <!--在此编写代码-->
    <script type="text/javascript">
        function allowDrop(ev)
        {
            ev.preventDefault();//阻止默认的事件方法等执行。
        }

        function drag(ev)
        {
            ev.dataTransfer.setData("Text",ev.target.id);//拖放对象是用来传递的媒介，使用一般为Event.dataTransfer；
        }

        function drop(ev)
        {
            ev.preventDefault();//阻止默认的事件方法等执行。
            var data=ev.dataTransfer.getData("Text");
            ev.target.appendChild(document.getElementById(data));
        }
    </script>


    <style>
        #div1{
            width:300px;
            height:200px;
            border:1px solid #000;
        }
    </style>
</head>

<body>
<div id="div1" ondrop="drop(event)"
     ondragover="allowDrop(event)"></div>
<img id="drag1" src="../../img/资料.png" draggable="true"
     ondragstart="drag(event)" />
<!--为了使元素可拖动，把 draggable 属性设置为 true-->
</body>
</html>
