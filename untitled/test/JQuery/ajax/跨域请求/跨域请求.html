<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>通过Ajax往数据库插入数据</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.10.0/jquery.js"></script>

</head>
<body>
<button onclick="doPost()">插入到数据库中</button>
</body>
<script>
    var a=6;
    function doPost() {
        $.ajax({
            url:'ajax.php',
            type:'POST',
            dataType:'jsonp',
            data:{
                quantity:a
            },
            success:function (data) {
               // document.write(res.content+res.message);
               //  var d=JSON.parse(data)
                document.write(data);
            },
            error:function (error) {
                console.log(error)
            }

        })
    }
</script>
</html>
