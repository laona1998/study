<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.10.0/jquery.js"></script>
    <script>
        //ajax:异步的js和数据传输（xml;json）
        $(function () {
            $("#btn1").click(function () {
                $.ajax({
                    type:"get",
                    url:"1.txt",
                    data:{
                    },
                    success:function (data,statusText,xhr) {
                        //data:下载到的数据
                        // statusText:下载的状态 success,error
                        // xhr: ajax对象
                        alert(data+","+statusText);
                    },
                    error:function (msg) {
                        alert(msg)
                    }
                })
            })
        })

    </script>
</head>
<body>
<button id="btn1">下载数据</button>
</body>
</html>
