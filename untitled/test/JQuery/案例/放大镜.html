<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.10.0/jquery.js"></script>
    <style>
        #small img{width:100%;height:100%;}
        #big img{width:1000px;height:1460px;position: absolute}
        #small {width:250px;height:365px; border: 1px solid black; position: absolute;left: 10px;top: 10px}
        #big {display: none;overflow: hidden; width:400px;height:400px; border: 1px solid black; position:absolute;left:400px;top:100px}
        #mark{display: none; width: 100px;height: 100px;background-color: white;opacity: 0.5;filter: alpha(opacity=50);position: absolute;left: 0;top: 0}
    </style>
    <script>
        $(function () {
            $("#small").mouseenter(function () {
                    $("#mark,#big").show();
                }).mouseleave(function () {
                    $("#mark,#big").hide()
            }).mousemove(function (ev) {
                var l=ev.pageX-$(this).offset().left-50
                var t=ev.pageY-$(this).offset().top-50
                if(l<=0){
                    l=0
                }
                if (l>=150){
                    l=150;
                }if(t<=0){
                    t=0
                }
                if (t>=265){
                    t=265;
                }
                //改变遮罩层的位置
                $("#mark").css({
                    left:l,
                    top:t
                })

                //同时放大图片
                $("#big img").css({
                    left: -4*l,
                    top: -4*t
                })
            })

        })


    </script>
</head>
<body>
<div id="small">
    <img src="p1.png" alt="">
    <div id="mark"></div>
</div>
<div id="big">
    <img src="p1.png" alt="">
</div>
</body>
</html>
