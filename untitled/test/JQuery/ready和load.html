<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Selector</title>
    <link href="style.css" rel="stylesheet">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.10.0/jquery.js"></script>
    <script>
        var newDiv = $('<div></div>');
        // ...code...
        //ready一般情况下，我们只需要将我们的JS代码放到document的ready的事件处理函数中即可，
        // 如果有需要对图片文件进行操作的JS代码，才需要放到window的load事件的处理函数中。
        $(document).ready(function(){
            $("body").append(newDiv)
            newDiv.addClass("className","rectangle")

        })
    </script>
    <style>
        div {
            height:100px;
            width:100px;
            border: 3px solid #FF0000;
            border-radius:5px;
        }

        div.rectangle {
            height:100px;
            width:100px;
            background-color:#FF0000;
            border-radius:5px;
            margin-bottom:5px;
        }

    </style>
</head>
<body>


</body>
</html>
