<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload=function () {
            var onInput1=document.getElementById("input1")
            onInput1.onblur=function () {
                this.value="失去焦点";
            }

            onInput1.onfocus=function () {
                this.value="获取焦点"
            }
        }
    </script>
</head>
<body>
<input type="text"value="默认文本" id="input1">
</body>
</html>
