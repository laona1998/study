<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #box1{
            width: 200px;
            height: 200px;
            background-color: red;
        }
        #box2{
            position: absolute;
            left: 200px;
            top: 0;
            right: 0;
            background-color: blue;
            height: 200px;
            width: 100%;
        }
        #box3{
            position: absolute;
            right: 0;
            top: 0;
            width: 200px;
            height: 200px;
            background-color: green;
        }

    </style>

</head>
<body>

<div id="box1">div-a</div>
<div id="box2">div-b</div>
<div id="box3">div-c</div>
</body>
</html>
