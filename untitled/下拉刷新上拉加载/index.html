<!DOCTYPE html><html lang="en"><head>  <meta charset="UTF-8">  <title>Title</title><link rel="stylesheet" href="pullToRefresh.css"/><script src="iscroll.js"></script><script src="pullToRefresh.js"></script><style type="text/css" media="all">body, html {	padding: 0;	margin: 0;	height: 100%;	font-family: Arial, Helvetica, sans-serif;}</style></head><body><!--must content ul--><div id="wrapper">  <ul>    <li>    <p>烈欢迎创商邦成立</p>    <p>2020-7-18 15:52:28</p>      <img src="../img/p1.png " alt="">      </li>    <li>two</li>    <li>three</li>  </ul></div></div><script>refresher.init({	id:"wrapper",	pullDownAction:Refresh,	pullUpAction:Load	});			var generatedCount = 0;function Refresh() {	setTimeout(function () {	// <-- Simulate network congestion, remove setTimeout from production!		var el, li, i;		el =document.querySelector("#wrapper ul");		el.innerHTML='';		for (i=0; i<3; i++) {			li = document.createElement('li');			li.appendChild(document.createTextNode('烈欢迎创商邦成立' + (++generatedCount)));		el.insertBefore(li, el.childNodes[0]);		}			myScroll.refresh();/****remember to refresh when you action was completed！！！****/	}, 1000);}function Load() {	setTimeout(function () {// <-- Simulate network congestion, remove setTimeout from production!		var el, li, i;		el =document.querySelector("#wrapper ul");		for (i=0; i<2; i++) {			li  = document.createElement('li');			li.appendChild(document.createTextNode('async row ' + (++generatedCount)));			el.appendChild(li, el.childNodes[0]);		}		myScroll.refresh();/****remember to refresh when you action was completed！！！****/	}, 1000);}</script></body></html>
